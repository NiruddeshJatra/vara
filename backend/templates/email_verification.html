<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Hello {{ user.username }},</h2>
        <p>Thank you for registering with Vhara. Please verify your email address by clicking the link below:</p>
        
        <a href="{{ domain }}/api/users/verify-email/{{ token }}" style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        ">Verify Email</a>
        
        <p>If you didn't register for an account, please ignore this email.</p>
        <p>Best regards,<br>The Vhara Team</p>
    </div>
</body>
</html>
